<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Три карточки в ряд</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card-container">
    <div class="card">
        <img src="images/m5.png" alt="Автомобиль M5 F90">
        <div class="content">
            <h3>M5 F90</h3>
            <p>Смелый воин, готовый к битве. (просто мка)</p>
            <div class="price">12.000.000 ₽</div>
            <a href="#" class="buy-button">Купить</a>
        </div>
    </div>

    <div class="card">
        <img src="images/gt.png" alt="Автомобиль AMG GT 63s">
        <div class="content">
            <h3>AMG GT 63s</h3>
            <p>Акула говорит сама за себя</p>
            <div class="price">23.000.000 ₽</div>
            <a href="#" class="buy-button">Купить</a>
        </div>
    </div>

    <div class="card">
        <img src="images/911.png" alt="Автомобиль Porsche 911 GT3 RS">
        <div class="content">
            <h3>Porsche 911 GT3 RS</h3>
            <p>Икона трека с высочайшей аэродинамикой и атмосферным двигателем для чистого драйва.</p>
            <div class="price">35.000.000 ₽</div>
            <a href="#" class="buy-button">Купить</a>
        </div>
    </div>
</div>
</body>
</html>
